name: ğŸš€ Deploy Vite React to GitHub Pages (No Cache)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ› ï¸ Build App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies (NO CACHE)
        run: npm install

      - name: ğŸ—ï¸ Build Vite App
        run: npm run build

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Deploy
        uses: actions/deploy-pages@v4
